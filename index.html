<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <form class="testForm" action="">
        <fieldset>
            <legend>Test for VoIPTime * is required</legend>
            <p>
                <label for="name">Name (required, at least 3 characters)*</label>
                <input id="name" name="name" minlength="3" type="text" required>
                <br> </p>
            <p>
                <label for="email">E-Mail *</label>
                <input id="email" type="email" name="email" required> </p>
            <p>
                <label for="phone">Your phone number *</label>
                <input id="phone" class="customphone" type="text" name="phone" required placeholder="999-999-9999"> </p>
            <p>
                <button class="submit">Готово!</button>
            </p>
        </fieldset>
    </form>
</body>

</html>
